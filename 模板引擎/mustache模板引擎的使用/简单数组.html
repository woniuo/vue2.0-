<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mustache模板引擎的使用</title>
</head>
<body>
<div id="box"></div>
<script src="./js/mustache.js"></script>
<script type="text/javascript">
    // 1. 定义模板 - 简单数组用.
    const template = `
           {{#arr}}
            <h1>{{.}}</h1>
            {{/arr}}
    `
    // 2. 定义数据
    let data = {
        arr: ['A','B','C']
    }
    // 3. 生成dom
    let domTml = Mustache.render(template,data) // 生成dom模板对象
    console.log(domTml)
    // 4. 渲染
    const boxDom = document.querySelector('#box')
    boxDom.innerHTML = domTml

</script>
</body>
</html>
