<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box"></div>
<script src="./js/mustache.js"></script>
<script type="text/javascript">
    const template = `
        {{#flag}}
            <h1>通过控制false/true来显示隐藏</h1>
        {{/flag}}
    `
    let data = {
        flag: true
    }
    let domTemplate = Mustache.render(template,data)
    let dom = document.querySelector('#box')
    dom.innerHTML = domTemplate
</script>
</body>
</html>
