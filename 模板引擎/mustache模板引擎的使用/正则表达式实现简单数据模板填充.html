<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    const template = `我买了一个{{thing}},花了{{money}}元`
    let data = {
        thing: '手机',
        money: 1999
    }
    // 最简单的模板引擎的实现机理，利用的是正则表达式中的replace() 方法
    // replace() 的第二个参数可以是一个函数,这个函数提供捕获的东西的参数，就是$1
    // 结合data 对象，即可进行智能的替换
    function render(template,data) {
        return template.replace(/\{\{(\w+)\}\}/g,function (findStr,$1) {
            return data[$1]
        })
    }
    let domTml = render(template,data)
    console.log(domTml)
</script>
</body>
</html>
